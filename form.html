<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 style="text-align: center;">Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>Name :</td> 
                <td>
                    <input type="text" placeholder="Name">
                </td>
            </tr>
            <tr>
                <td>Phone No. :</td>
                <td>
                    <input type="tel" name="" id="" placeholder="896256523">
                </td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email" name="" id="" placeholder="xyz123@gmail.com"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" name="" id="" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>Date Of Birth :</td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Hobbies :</td>
                <td>
                    <input type="checkbox">Cricket
                    <input type="checkbox">Football
                    <input type="checkbox">Chess
                    <input type="checkbox">Singing
                    <input type="checkbox">Dancing
                </td>
            </tr>
            <tr>
                <td>Education Qualification :</td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>10 + 2</option>
                        <option>Diploma</option>
                        <option>Graduation</option>
                        <option>Post Graduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address :</td>
                <td>
                    <textarea rows="4" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                    <input type="Reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
